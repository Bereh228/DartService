<div class="modal" id="modal">
    <div class="modal__wrapper">
        
        <div id="modal__login" class="modal__login">
            <div class="modal__login-header">
                <div class="modal__login-header__log">Log in</div>
                <div class="modal__login-header__reg">Reg in</div>
            </div>
            <div class="modal__login-content">
                <form action="" class="modal__login-form">
                    <div class="wrapper">
                        <input type="text" placeholder="Login">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <button type="submit" class="button button__modal">Log in</button>
                </form>
            </div>
            <div class="modal__login-exit">
                &times;
            </div>
        </div>

        <div id="modal__reg" class="modal__reg">
            <div class="modal__reg-header">
                <div class="modal__reg-header__log">Log in</div>
                <div class="modal__reg-header__reg">Reg in</div>
            </div>
            <div class="modal__reg-content">
                <form action="" class="modal__reg-form">
                    <div class="wrapper">
                        <input type="text" placeholder="Login">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <button type="submit" class="button button__modal">Reg In</button>
                </form>
            </div>
            <div class="modal__reg-exit">
                &times;
            </div>
        </div>

        <div class="modal__video" id="modal__video">
            <iframe  width="100%" height="100%" src="https://www.youtube.com/embed/WvV5TbJc9tQ?start=42" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="modal__video-exit">
                &times;
            </div>
        </div>

        <div class="modal__buy" id="modal__buy">
            <div class="modal__buy-header">
                <div class="modal__buy-header__text">Buy now</div>
                <div class="modal__buy-header__price">Just 5.5 <span>$</span></div>
            </div>
            <form action="" class="modal__buy-form">
                <input type="number" placeholder="Number card">
                <div class="wrapper">
                    <input type="number" placeholder="D/M">
                    <input type="password" placeholder="CVV">
                </div>
                <button type="submit" class="button button__modal-buy">Buy</button>
            </form>
            <div class="modal__buy-exit" id="modal__buy-exit">
                &times;
            </div>
        </div>
        
        <div class="modal__try" id="modal__try">
            <div class="modal__try-header">
                Enter your email and we will send the link
            </div>
            <form action="" class="modal__try-form">
                <input type="email" placeholder="Email">
                <button class="button button__modal-try">Send</button>
            </form>
            <div class="modal__try-exit" id="modal__try-exit">  
                &times;
            </div>
        </div>

    </div>

</div>
